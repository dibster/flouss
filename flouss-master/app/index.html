		<div class="container">
			<div class="logo-header span7 centered">
				<div class="logo-img pull-left"></div>
				<h1 class="demo-panel-title pull-left">
					<span>Flouss</span>
					<br>
					<small>Simple Paid Content Management System</small>

			</div>
			<div class="row demo-row">
				<div class="span12">

									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="messages">
				<div ng-cloak class="alert" ng-repeat="msg in messages" ng-class="'alert-' + msg.type">

					{{msg.content}}
