<div class="ebooks">
	<div class="row demo-tiles">
		<div class="span3 ebook" ng-repeat="ebook in ebooks">
			<div class="tile">
				<img ng-src="{{ebook.icon}}" alt="icon" class="tile-image big-illustration">
				<h3 class="tile-title">{{ebook.title}}</h3>
				<p>{{ebook.description}}</p>
				<a class="btn btn-primary btn-large btn-block" href="#/ebook/{{ebook._id}}">{{ebook.price}} $</a>
			</div>
		</div>
	</div>
</div>
